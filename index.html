<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>桜町区 山車ナビ</title>
  <style>
    :root { --headerH: 50px; --footerH: 56px; }
    html, body { height:100%; margin:0; }
    body { background:#000; overflow:hidden; color:#fff; }

    #map {
      width:100%;
      height: calc(100dvh - var(--headerH) - var(--footerH));
      min-height: 320px;
      margin-top: var(--headerH);
      margin-bottom: var(--footerH);
      background:#000;
    }

    /* ヘッダー */
    .app-header{
      position:fixed; inset:0 0 auto 0; z-index:10;
      display:flex; align-items:center; justify-content:center;
      background:#000; box-shadow:0 2px 8px rgba(0,0,0,.25);
      height:var(--headerH); padding:2px 6px;
    }
    .app-header img{
      height: calc(var(--headerH) - 6px);
      width: auto;
      max-width: 98vw;
      object-fit: contain;
      display: block;
    }

    /* 右上：交通規制 */
    .ctrl{ position:fixed; right:8px; top: calc(var(--headerH) + 8px); z-index:11; }
    .reg-pill{
      background:#e91e63; color:#fff; text-align:center;
      font-size:13px; line-height:1; padding:5px 10px;
      border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.25);
      cursor:pointer; user-select:none; white-space:nowrap;
    }
    .reg-drawer{
      margin-top:8px; width:min(180px, 90vw);
      background:#fff; color:#222; border:1px solid #bcd4ea; border-radius:10px;
      box-shadow:0 4px 16px rgba(0,0,0,.18); padding:6px; font-size:12px; display:none;
      max-height: 60vh; overflow:auto;
    }
    .reg-drawer .title-row{ display:flex; justify-content:space-between; align-items:center; margin-bottom:6px; }
    .reg-drawer .title{ font-weight:700; font-size:13px; }
    .reg-drawer .close{ border:1px solid #7aa7d6; background:#fff; padding:3px 8px; border-radius:8px; font-size:12px; cursor:pointer; }
    .vstack{ display:grid; gap:6px; }
    .tab{ text-align:center; border:1px solid #88b5e6; background:#fff; border-radius:8px; padding:5px 0; cursor:pointer; user-select:none; }
    .tab.active{ background:#e9f2ff; border-color:#5ea2ff; font-weight:700; }
    .legend{ display:flex; align-items:center; gap:6px; font-size:12px; color:#333; margin:6px 0; }
    .sw{ width:10px; height:10px; border-radius:3px; border:1px solid #ff0000; background:#ff99cc; opacity:.7 }
    .slotlist{ display:grid; gap:6px; }
    .slotbtn{ padding:5px; border:1px solid #b9cfe8; border-radius:8px; background:#fff; text-align:center; cursor:pointer; font-size:12px; }
    .slotbtn.active{ background:#5ea2ff; color:#fff; border-color:#5ea2ff; }

    /* 左：経路図（新設） */
    .route-ctrl{ position:fixed; left:8px; top: calc(var(--headerH) + 8px); z-index:11; }
    .route-pill{
      background:#0ea5e9; color:#fff; text-align:center;
      font-size:13px; line-height:1; padding:5px 10px;
      border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.25);
      cursor:pointer; user-select:none; white-space:nowrap;
    }
    .route-drawer{
      margin-top:8px; width:min(200px, 92vw);
      background:#fff; color:#222; border:1px solid #9bd8f4; border-radius:10px;
      box-shadow:0 4px 16px rgba(0,0,0,.18); padding:6px; font-size:12px; display:none;
      max-height: 60vh; overflow:auto;
    }
    .route-drawer .title-row{ display:flex; justify-content:space-between; align-items:center; margin-bottom:6px; }
    .route-drawer .title{ font-weight:700; font-size:13px; }
    .route-drawer .close{ border:1px solid #67c4ea; background:#fff; padding:3px 8px; border-radius:8px; font-size:12px; cursor:pointer; }

    /* 下：ボトムメニュー */
    .bottom-bar{
      position:fixed; inset:auto 0 0 0; height:var(--footerH); z-index:20;
      background:#000; color:#fff; display:grid; grid-template-columns:repeat(4,1fr);
      align-items:center; border-top:1px solid rgba(255,255,255,.12);
    }
    .bottom-btn{
      appearance:none; background:transparent; color:#fff; border:0;
      width:100%; height:100%; cursor:pointer;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      gap:3px; font-size:12.5px; line-height:1.1;
      -webkit-tap-highlight-color: transparent;
    }
    .bottom-btn .ico{ width:38px; height:38px; object-fit:contain; }

    /* InfoWindow 調整 */
    .gm-style .gm-style-iw-c{ padding:6px !important; }
    .iw { font:13px/1.5 system-ui,-apple-system,"Segoe UI",Roboto,"Hiragino Kaku Gothic ProN",Meiryo,sans-serif; color:#333; }
    .iw .title{ font-weight:700; font-size:13.5px; margin:0 0 4px; color:#202124; }
    .iw .btn{
      appearance:none; border:1px solid #dadce0; background:#fff; border-radius:999px;
      padding:6px 10px; font-size:12px; cursor:pointer; margin-top:2px;
      box-shadow:0 1px 2px rgba(0,0,0,.12);
      display:inline-flex; align-items:center; gap:6px; text-decoration:none; color:#1a73e8;
    }

    #fail {
      position:fixed; inset:auto 8px 64px 8px; z-index: 30; display:none;
      background:#fffb; color:#000; border-radius:12px; padding:10px; font-size:13px;
    }
  </style>
</head>
<body>
  <header class="app-header">
    <img src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/header-title.webp" alt="鹿嶋のご神幸">
  </header>

  <!-- 右上：交通規制 -->
  <div class="ctrl">
    <div class="reg-pill" id="regPill">交通規制</div>
    <aside class="reg-drawer" id="regDrawer" aria-hidden="true">
      <div class="title-row">
        <div class="title">交通規制</div>
        <button id="regClose" class="close" type="button">閉じる</button>
      </div>
      <div class="vstack">
        <div id="tabAuto" class="tab active">自動更新</div>
        <div id="tabD1"   class="tab">9/1</div>
        <div id="tabD2"   class="tab">9/2</div>
      </div>
      <div class="legend"><span class="sw"></span>交通規制</div>
      <div id="slotList" class="slotlist"></div>
    </aside>
  </div>

  <!-- 左：経路図 -->
  <div class="route-ctrl">
    <div class="route-pill" id="routePill">経路図</div>
    <aside class="route-drawer" id="routeDrawer" aria-hidden="true">
      <div class="title-row">
        <div class="title">経路図</div>
        <button id="routeClose" class="close" type="button">閉じる</button>
      </div>
      <div class="vstack">
        <div id="rTab0831" class="tab">8/31</div>
        <div id="rTab0901" class="tab">9/1</div>
        <div id="rTab0902" class="tab">9/2</div>
      </div>
      <div style="margin:6px 0; color:#444;">日時を選ぶと経路（青線）が表示されます</div>
      <div id="routeSlotList" class="slotlist"></div>
    </aside>
  </div>

  <div id="map"></div>

  <!-- 下段メニュー -->
  <nav class="bottom-bar">
    <button class="bottom-btn" id="bDashi" title="山車" type="button">
      <img class="ico" src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/sakura.png" alt=""><span>山車</span>
    </button>
    <button class="bottom-btn" id="bTraffic" title="交通規制" type="button">
      <img class="ico" id="icoTraffic" src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/no_entry.png" alt=""><span>交通規制</span>
    </button>
    <button class="bottom-btn" id="bMyLoc" title="現在地" type="button">
      <img class="ico" src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/myloc.svg" alt=""><span>現在地</span>
    </button>
    <button class="bottom-btn" id="bHelp" title="ヘルプ" type="button">
      <img class="ico" src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/help.png" alt=""><span>ヘルプ</span>
    </button>
  </nav>

  <!-- ヘルプ -->
  <div class="modal" id="helpModal" role="dialog" aria-modal="true" aria-hidden="true" style="display:none;">
    <div class="box" style="width:min(92vw,520px); background:#fff; color:#222; border-radius:12px; padding:12px;">
      <button id="helpClose" style="float:right; border:1px solid #ddd; background:#fff; border-radius:8px; padding:4px 10px; cursor:pointer;">閉じる</button>
      <h3 style="margin:4px 0 8px; font-size:16px;">山車ナビの使い方</h3>
      <div class="modal-content" style="max-height:80vh; overflow:auto; padding:16px;">
        <pre style="white-space:pre-wrap; font-family:inherit; line-height:1.5; margin:0;">
◆右上の「交通規制」：日時を選ぶと規制エリアを表示
◆左の「経路図」　　：日時を選ぶと山車の経路（青線）を表示
◆「山車」　　　　　：山車へパン（マークをタップで詳細）
◆「現在地」　　　　：青点＋誤差円を表示
        </pre>
      </div>
    </div>
  </div>

  <div id="fail">地図の読み込みに失敗しました（APIキー/回線/課金設定をご確認ください）。</div>

  <script src="app.js"></script>
  <!-- Google Maps（最後に読み込む） -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCExrqcE4MPmievjTlV8wFJrVtKcbKWqX8&callback=initMap&v=weekly&language=ja"
          onerror="document.getElementById('fail').style.display='block'"></script>
</body>
</html>
