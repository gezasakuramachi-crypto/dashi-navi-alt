<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>桜町区 山車ナビ</title>
  <style>
    :root { --headerH: 50px; --footerH: 56px; }
    html, body { height:100%; margin:0; }
    body { background:#000; color:#fff; overflow:hidden; }

    #map{
      width:100%;
      height: calc(100dvh - var(--headerH) - var(--footerH));
      min-height: 320px;
      margin-top: var(--headerH);
      margin-bottom: var(--footerH);
      background:#000;
    }

    /* ヘッダー */
    .app-header{
      position:fixed; inset:0 0 auto 0; z-index:10;
      display:flex; align-items:center; justify-content:center;
      height:var(--headerH); background:#000; box-shadow:0 2px 8px rgba(0,0,0,.25);
      padding:2px 6px;
    }
    .app-header img{ height:calc(var(--headerH) - 6px); width:auto; object-fit:contain; }

    /* 右上：交通規制 */
    .ctrl{ position:fixed; right:8px; top: calc(var(--headerH) + 8px); z-index:11; }
    .reg-pill{ background:#e91e63; color:#fff; padding:5px 10px; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.25); font-size:13px; cursor:pointer; }
    .reg-drawer{
      margin-top:8px; width: min(180px, 90vw);
      display:none; background:#fff; color:#222; border:1px solid #bcd4ea; border-radius:10px;
      box-shadow:0 4px 16px rgba(0,0,0,.18); padding:6px; max-height:60vh; overflow:auto;
    }
    .reg-drawer .title-row{ display:flex; justify-content:space-between; align-items:center; margin-bottom:6px; }
    .reg-drawer .title{ font-weight:700; font-size:13px; }
    .reg-drawer .close{ border:1px solid #7aa7d6; background:#fff; padding:3px 8px; border-radius:8px; font-size:12px; cursor:pointer; }
    .vstack{ display:grid; gap:6px; }
    .tab{ text-align:center; border:1px solid #88b5e6; background:#fff; border-radius:8px; padding:5px 0; cursor:pointer; }
    .tab.active{ background:#e9f2ff; border-color:#5ea2ff; font-weight:700; }
    .legend{ display:flex; align-items:center; gap:6px; font-size:12px; color:#333; margin:6px 0; }
    .sw{ width:10px; height:10px; border-radius:3px; border:1px solid #f00; background:#ff99cc; opacity:.7; }
    .slotlist{ display:grid; gap:6px; }
    .slotbtn{ padding:5px; border:1px solid #b9cfe8; border-radius:8px; background:#fff; text-align:center; cursor:pointer; font-size:12px; }
    .slotbtn.active{ background:#5ea2ff; color:#fff; border-color:#5ea2ff; }

    /* 左：表示切替 */
    .layer-ctrl{
      position:fixed; left:8px; top: calc(var(--headerH) + 8px); z-index:11;
      display:grid; gap:8px; background:#fff; border:1px solid #e5e7eb; border-radius:12px;
      box-shadow:0 4px 12px rgba(0,0,0,.18); padding:4px; width:36px; place-items:center;
    }
    .layer-btn{ width:28px; height:28px; object-fit:contain; cursor:pointer; }
    .layer-btn.inactive{ filter: grayscale(100%); opacity:.55; }

    /* 下：ボトムメニュー */
    .bottom-bar{
      position:fixed; inset:auto 0 0 0; z-index:20; height:var(--footerH);
      background:#000; display:grid; grid-template-columns:repeat(4,1fr); border-top:1px solid rgba(255,255,255,.12);
    }
    .bottom-btn{
      appearance:none; background:transparent; border:0; color:#fff; width:100%; height:100%; cursor:pointer;
      display:flex; flex-direction:column; align-items:center; justify-content:center; gap:3px; font-size:12.5px;
    }
    .bottom-btn .ico{ width:38px; height:38px; object-fit:contain; }

    /* InfoWindow 調整 */
    .gm-style .gm-style-iw-c{ padding:6px !important; }
    .iw { color:#333; font:13px/1.5 system-ui,-apple-system,"Segoe UI",Roboto,"Hiragino Kaku Gothic ProN",Meiryo,sans-serif; }
    .iw .title{ font-weight:700; font-size:13.5px; margin:0 0 4px; color:#202124; }
    .iw .btn{
      appearance:none; border:1px solid #dadce0; background:#fff; border-radius:999px;
      padding:6px 10px; font-size:12px; cursor:pointer; margin-top:2px; text-decoration:none; color:#1a73e8;
      display:inline-flex; align-items:center; gap:6px; box-shadow:0 1px 2px rgba(0,0,0,.12);
    }

    #fail{ position:fixed; inset:auto 8px 64px 8px; z-index:30; display:none; background:#fffb; color:#000; border-radius:12px; padding:10px; font-size:13px; }
  </style>
</head>
<body>
  <header class="app-header">
    <img src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/header-title.webp" alt="鹿嶋のご神幸">
  </header>

  <!-- 右上：交通規制 -->
  <div class="ctrl">
    <div class="reg-pill" id="regPill">交通規制</div>
    <aside class="reg-drawer" id="regDrawer" aria-hidden="true">
      <div class="title-row">
        <div class="title">交通規制</div>
        <button id="regClose" class="close" type="button">閉じる</button>
      </div>
      <div class="vstack">
        <div id="tabAuto" class="tab active">自動更新</div>
        <div id="tabD1"   class="tab">9/1</div>
        <div id="tabD2"   class="tab">9/2</div>
      </div>
      <div class="legend"><span class="sw"></span>交通規制</div>
      <div id="slotList" class="slotlist"></div>
    </aside>
  </div>

  <!-- 左：表示切替 -->
  <div class="layer-ctrl">
    <img src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/info.png"    id="btnInfo" class="layer-btn" title="インフォ">
    <img src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/wc.png"      id="btnWC" class="layer-btn" title="トイレ">
    <img src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/parking.png" id="btnPark" class="layer-btn" title="駐車場">
  </div>

  <!-- 地図 -->
  <div id="map"></div>

  <!-- 下段メニュー -->
  <nav class="bottom-bar">
    <button class="bottom-btn" id="bDashi" type="button" title="山車">
      <img class="ico" src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/sakura.png" alt=""><span>山車</span>
    </button>
    <button class="bottom-btn" id="bTraffic" type="button" title="交通規制">
      <img class="ico" src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/no_entry.png" alt=""><span>交通規制</span>
    </button>
    <button class="bottom-btn" id="bMyLoc" type="button" title="現在地">
      <img class="ico" src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/myloc.svg" alt=""><span>現在地</span>
    </button>
    <button class="bottom-btn" id="bHelp" type="button" title="ヘルプ">
      <img class="ico" src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/help.png" alt=""><span>ヘルプ</span>
    </button>
  </nav>

  <!-- ヘルプ -->
  <div class="modal" id="helpModal" role="dialog" aria-modal="true" aria-hidden="true" style="display:none;">
    <div class="box" style="width:min(92vw,520px); background:#fff; color:#222; border-radius:12px; padding:12px;">
      <button id="helpClose" style="float:right; border:1px solid #ddd; background:#fff; border-radius:8px; padding:4px 10px; cursor:pointer;">閉じる</button>
      <h3 style="margin:4px 0 8px; font-size:16px;">山車ナビの使い方</h3>
      <div class="modal-content" style="max-height:80vh; overflow:auto; padding:16px;">
        <pre style="white-space:pre-wrap; font-family:inherit; line-height:1.5; margin:0;">
◆交通規制（右上と下段左２）
日付と時間を選ぶと、その日時の交通規制エリアが見れます。自動更新は当日既定の表示です。

◆左の3アイコン
・インフォメーション／トイレ／駐車場の表示切替
各アイコンをタップすると詳細が見れます。

◆下段メニュー
山車→山車へパン（タップで情報表示）
交通規制→規制エリア表示
現在地→青点＋誤差円
ヘルプ→この画面
        </pre>
      </div>
    </div>
  </div>

  <div id="fail">地図の読み込みに失敗しました（APIキー/回線/課金設定をご確認ください）。</div>

  <script src="app.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCExrqcE4MPmievjTlV8wFJrVtKcbKWqX8&callback=initMap&v=weekly&language=ja"
          onerror="document.getElementById('fail').style.display='block'"></script>
</body>
</html>
